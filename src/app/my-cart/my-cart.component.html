<div>
<table class="table" style="min-height: 300px;">
    <thead>
      <tr>
        <th scope="col">Sno.</th>
        <th scope="col">Product Name</th>
        <th scope="col">Product Image</th>
        <th scope="col">Description</th>
        <th scope="col">Price</th>
        <th scope="col">Quantity</th>
        <th scope="col">Total</th>
        <th scope="col"></th>        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of product; let i=index">
        <th scope="row">{{i+1}}</th>
        <td>{{item.title}}</td>
        <td><img src="{{item.image}}" style="width: 120px;"></td>
        <td>{{item.description}}</td>
        <td>{{item.price}}</td>
        <td>{{item.quantity}}</td>
        <td>{{item.total}}</td>
        
        <td><button  (click)="removeItem(item)">Delete</button></td>
      </tr>
      
    </tbody>
  </table>
</div>
<div>
    <button type="button" style="float:right" class="btn btn-secondary btn-lg" (click)="removecart()">Empty Cart</button>
</div>
